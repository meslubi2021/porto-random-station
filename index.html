<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Aleatória</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'sans-serif';
        }
    </style>
</head>
<body>
    
    <div class="h-screen w-screen bg-gray-800 flex flex-col justify-center items-center">

            <button type="button" onclick="selectStation()" class="choose-station py-2 px-4 bg-green-500 text-white w-2/3 font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none" >
                Gerar estação
            </button>

            <h1 class="current-station text-white text-3xl mt-5"></h1>
            <p class="length text-1xl text-white text-gray-400"></p>

            <button type="button" onclick="reset()" class="text-red-300 mt-5 reset">Reset</button>
            <span class="text-gray-400 mt-5">Made with ❤️ by <span class="text-gray-300">Vasco Martins</span></span>
    </div>


    <script src="app.js"></script>

</html>
